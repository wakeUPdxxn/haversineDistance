name: build and test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
           
  ubuntu-all-build:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut test
        uses: actions/checkout@v4  
          
      - name: cmake-configure
        uses: snickerbockers/cmake-configure@prerel1

      - name: Build sources and tests
        run: |
            chmod +x all_build.sh
           ./all_build.sh
           
  windows-all-build:
    runs-on: windows-latest
    steps:
    - name: CheckOut test
      uses: actions/checkout@v4  
          
    - name: cmake-configure
      uses: snickerbockers/cmake-configure@prerel1

    - name: Build sources and tests
      run: |
           ./all_build.sh
           
  ubuntu-test:
    runs-on: ubuntu-latest
    needs: ubuntu-all-build
    steps:
    - name: CheckOut test
      uses: actions/checkout@v4  
      
    - name: Run tests
      run: |
        chmod +x all_build.sh
        ./all_build.sh
        chmod +x all_test.sh
        ./all_test.sh
           
  windows-test:
    runs-on: windows-latest
    needs:  windows-all-build
    steps:
    - name: CheckOut test
      uses: actions/checkout@v4  
      
    - name: Run tests
      run: |
        ./all_build.sh
        ./all_test.sh
